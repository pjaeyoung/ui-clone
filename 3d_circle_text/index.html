<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Text Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>

        <div style="--i: 5" data-text="L" class="carousel__cell"></div>
        <div style="--i: 6" data-text="E" class="carousel__cell"></div>
        <div style="--i: 7" data-text="-" class="carousel__cell"></div>
        <div style="--i: 8" data-text="T" class="carousel__cell"></div>
        <div style="--i: 9" data-text="E" class="carousel__cell"></div>
        <div style="--i: 10" data-text="X" class="carousel__cell"></div>
        <div style="--i: 11" data-text="T" class="carousel__cell"></div>
        <div style="--i: 12" data-text="-" class="carousel__cell"></div>
        <div style="--i: 13" data-text="3" class="carousel__cell"></div>
        <div style="--i: 14" data-text="D" class="carousel__cell"></div>
        <div style="--i: 15" data-text="A" class="carousel__cell"></div>
        <div style="--i: 16" data-text="N" class="carousel__cell"></div>
        <div style="--i: 17" data-text="I" class="carousel__cell"></div>
        <div style="--i: 18" data-text="M" class="carousel__cell"></div>
        <div style="--i: 19" data-text="A" class="carousel__cell"></div>
        <div style="--i: 20" data-text="I" class="carousel__cell"></div>
        <div style="--i: 21" data-text="T" class="carousel__cell"></div>
        <div style="--i: 22" data-text="I" class="carousel__cell"></div>
        <div style="--i: 23" data-text="O" class="carousel__cell"></div>
        <div style="--i: 24" data-text="N" class="carousel__cell"></div>
      </div>
    </div>
  </body>
</html>
